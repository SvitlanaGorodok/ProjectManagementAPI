<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div>
    <form method="POST" th:action="@{/projects/create}">
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="startDate" placeholder="Start date">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="endDate" placeholder="End date">
        </div>
        <h5> Employees:
            <select class="form-control selectpicker" id="employee" name="employeeIds" multiple>
                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.positionDetails} + ' ' + ${employee.firstName} + ' '
                            + ${employee.lastName} + ' ' + ' email: ' + ${employee.email}">
                </option>
            </select>
        </h5>
        <p>
            <button class="btn btn-primary" type="submit">Create</button>
            <input class="btn btn-secondary" type="reset" value="Reset form">
        </p>
        <p>
            <a class="btn btn-info" title="Back to list"
               th:href="@{/projects}">Back to projects list</a>
        </p>
    </form>
</div>
</body>
</html>
