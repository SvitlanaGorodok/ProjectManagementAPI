<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show all</title>
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div th:replace="~{navbar :: navbar}"></div>
    <div style="text-align: center">
      <table style="text-align: center" border="1" width="70%" height="50%">
        <tr>
          <td>Id</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Email</td>
          <td>Position</td>
          <td>Level</td>
          <td>Delete</td>
        </tr>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.firstName}"></td>
          <td th:text="${employee.lastName}"></td>
          <td th:text="${employee.email}"></td>
          <td th:text="${employee.positionId}"></td>
          <td th:text="${employee.levelId}"></td>
          <td>
            <a class="btn btn-danger" title="Delete"
                 th:href="@{/employees/delete/{id}(id=${employee.id})}">
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
