<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<form method="POST" th:action="@{/employees/create}">
        <input type="text" name="firstName" placeholder="First name"> <br> <br>
        <input type="text" name="lastName" placeholder="Last name"> <br> <br>
        <input type="text" name="email" placeholder="Email"> <br>
    <h4> Position: </h4>
    <select id="position" name="positionId">
        <option th:each="position : ${positions}"
                th:value="${position.id}"
                th:text="${position.name}">
        </option>
    </select> <br>
    <h4> Level: </h4>
    <select id="level" name="levelId">
        <option th:each="level : ${levels}"
                th:value="${level.id}"
                th:text="${level.name}">
        </option>
    </select> <br> <br>
    <button class="btn btn-primary" type="submit">Create</button>
    <input class="btn btn-secondary" type="reset" value="Reset form">
</form>
<br>
<div th:text="${msg}"></div>
</body>
</html>
